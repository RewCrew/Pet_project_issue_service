  users_service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    ports:
      - "1234:1234"
    environment:
       HOST: postgresdb
       USER: postgres
       PASSWORD: password
       DATABASE: evraz_project_users_service
    depends_on:
      - postgresdb
      - rabbitmq

  books_service:
    build:
      context: ./book_service
      dockerfile: Dockerfile
    ports:
      - "1235:1235"
    environment:
       HOST: postgresdb
       USER: postgres
       PASSWORD: password
       DATABASE: evraz_project_books_service
    depends_on:
      - postgresdb
      - rabbitmq


  issues_service:
    build:
      context: ./issues_service
      dockerfile: Dockerfile
    ports:
      - "1236:1236"
    environment:
       HOST: postgresdb
       USER: postgres
       PASSWORD: password
       DATABASE: evraz_project_issues_service
    depends_on:
      - postgresdb
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
       RABBITMQ_DEFAULT_USER: superuser
       RABBITMQ_DEFAULT_PASS: password
    volumes:
      - "rabbitmq_data:/data"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - users_service
      - books_service
      - issues_service


