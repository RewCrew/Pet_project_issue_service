name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Docker-compose
      run: docker-compose -f project_backend/docker-compose.yml build

    - name: test_users
      run: docker-compose run users_service python -m py.test user_service/tests/tests.py
      
